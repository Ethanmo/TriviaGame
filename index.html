<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato|ZCOOL+KuaiLe" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    </head>

    <body>
        <div class="gameArea">
            <div class="gameHeader">
                <img id="gamelogo" src="assets/images/logo.png" width="30%" height="auto">
                <p id="gameName">Trivia</p>
            </div>
            <div class="gameContainer">
                <div class="timerArea">  </div>
                
                
                <div class="questionArea">
                    <button class="startGame" onClick="reset()">Start Game</button>
                </div>
                
                
                <div class="answerArea">
                    <img src="assets/images/psyduck.gif">
                
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </body>




</html>
